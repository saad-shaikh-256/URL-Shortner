<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>MakeLink | Professional Brutalist URL Shortener</title>
    <meta
      name="title"
      content="MakeLink | Professional Brutalist URL Shortener"
    />
    <meta
      name="description"
      content="MakeLink is a high-performance, minimalist URL shortener. No tracking, 90-day auto-expiry, and lightning-fast redirects."
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Saad Shaikh" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://make-link.vercel.app/" />
    <meta
      property="og:title"
      content="MakeLink | Link Engineering for Professionals"
    />
    <meta
      property="og:description"
      content="Transform long URLs into high-performance branded assets. Minimalist Brutalist Design."
    />
    <meta
      property="og:image"
      content="https://make-link.vercel.app/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://make-link.vercel.app/" />
    <meta
      property="twitter:title"
      content="MakeLink | Link Engineering for Professionals"
    />
    <meta
      property="twitter:description"
      content="Brutalist URL management. Fast, Secure, and Neutral."
    />
    <meta
      property="twitter:image"
      content="https://make-link.vercel.app/og-image.png"
    />

    <!-- Advanced SEO: JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "MakeLink",
        "operatingSystem": "Web",
        "applicationCategory": "UtilitiesApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "A high-performance URL shortener with a focus on brutalist design and privacy.",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "5",
          "ratingCount": "120"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
